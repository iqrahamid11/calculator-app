<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- calculator  -->

    <div class="body">
        <div>
            <input  class="inp" id="calculate" onclick="getnum()" type="text" onmouseover="this.style.backgroundColor= 'white'" onmouseout="this.style.backgroundColor= 'lightgray'" >
        </div>
        <div>
            <button class="clearBtn" onclick="clearResult()" onfocus="this.style.backgroundColor='red'" onblur="this.style.backgroundColor='lightgray'">C</button>
        </div>
        <div>
            <button onclick="getnum('7')"  class="btn">7</button>
            <button onclick="getnum('8')"  class="btn">8</button>
            <button onclick="getnum('9')"  class="btn">9</button>
            <button onclick="getnum('*')"  class="btn">*</button>
        </div>
        <div>
            <button onclick="getnum('4')"  class="btn">4</button>
            <button onclick="getnum('5')"  class="btn">5</button>
            <button onclick="getnum('6')"  class="btn">6</button>
            <button onclick="getnum('-')"  class="btn">-</button>
        </div>
        <div>
            <button onclick="getnum('1')"  class="btn">1</button>
            <button onclick="getnum('2')"  class="btn">2</button>
            <button onclick="getnum('3')"  class="btn">3</button>
            <button onclick="getnum('+')"  class="btn">+</button>
        </div>
        <div>
            <button onclick="getnum('%')"  class="btn">%</button>
            <button onclick="getnum('0')"  class="btn">0</button>
            <button onclick="getResult()" onclick="getnum('=')"  class="btn" onfocus="this.style.backgroundColor='darkgoldenrod'" onblur="this.style.backgroundColor='lightgray'" >=</button>
            <button onclick="getnum('/')"  class="btn">/</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
